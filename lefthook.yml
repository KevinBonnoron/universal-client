commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit $1

pre-commit:
  commands:
    test:
      run: bun run test
    format:
      run: bun run format

pre-push:
  parallel: true
  commands:
    type-check:
      run: bun run type-check
    build:
      run: bun run build
    lint:
      run: bun run lint